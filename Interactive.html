<body>
    <div class="Frame">
        <div class="MainB">
            <ul class="main">
                <li><a href="Placeholder.html">Home</a></li>
                <li class="Slidedown"><a href="#">My Websites</a>
                    <ul>
                        <li><a href="Calculator.html">Dynamic Price Calculator</a></li>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".main li").hover(function () {
                $(this).find("ul").slideToggle("slow");
            });
        });
    </script>
    <div class="input">
        <form id="form">
            <div class="row">
                <input type="text" class="write" name="name" placeholder="Name" required>
            </div>
            <div class="row">
                <input type="number" class="write" name="contact" placeholder="Contact" required>
            </div>
            <div class="row">
                <input type="email" class="write" name="email" placeholder="Email" required>
            </div>
            <div class="text-center">
                <input type="submit" value="Submit" required>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $("#form").validate();
        rules:{
            name:{minlength: 2};
            email:{true};
            contact:{number:true, minlength=2, maxlength=2}
        };
        messages:{
            name:{required: "Please enter your name"};
            email:{required: "Please enter your email"};
            contact:{required: "Please enter your name"};

        }
    </script>
</body>
